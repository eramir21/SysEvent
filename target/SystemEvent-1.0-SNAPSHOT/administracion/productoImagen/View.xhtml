<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoImagenViewDlg" widgetVar="ProductoImagenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoImagenTitle}">
            <h:form id="ProductoImagenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoImagenController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoImagenLabel_codigoImagen}"/>
                        <h:outputText value="#{productoImagenController.selected.codigoImagen}" title="#{bundle.ViewProductoImagenTitle_codigoImagen}"/>
                        <h:outputText value="#{bundle.ViewProductoImagenLabel_codigoProducto}"/>
                        <h:outputText value="#{productoImagenController.selected.codigoProducto}" title="#{bundle.ViewProductoImagenTitle_codigoProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoImagenLabel_imagen}"/>
                        <h:outputText value="#{productoImagenController.selected.imagen}" title="#{bundle.ViewProductoImagenTitle_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoImagenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
