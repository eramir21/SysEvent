<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEventoCreateDlg" widgetVar="ProductoEventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoEventoTitle}">
            <h:form id="ProductoEventoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoEventoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoEventoController.selected.cantidad}" title="#{bundle.CreateProductoEventoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoEventoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateProductoEventoLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{productoEventoController.selected.monto}" title="#{bundle.CreateProductoEventoTitle_monto}" required="true" requiredMessage="#{bundle.CreateProductoEventoRequiredMessage_monto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoEventoLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{productoEventoController.selected.producto}" required="true" requiredMessage="#{bundle.EditProductoEventoRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProductoEventoLabel_evento}" for="evento" />
                        <p:selectOneMenu id="evento" value="#{productoEventoController.selected.evento}" required="true" requiredMessage="#{bundle.EditProductoEventoRequiredMessage_evento}">
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="eventoItem"
                                           itemValue="#{eventoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoEventoController.create}" value="#{bundle.Save}" update="display,:ProductoEventoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoEventoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEventoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
