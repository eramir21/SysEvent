<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codigoProveedor}" for="codigoProveedor" />
                        <p:inputText id="codigoProveedor" value="#{proveedorController.selected.codigoProveedor}" title="#{bundle.EditProveedorTitle_codigoProveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codigoProveedor}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_rif}" for="rif" />
                        <p:inputText id="rif" value="#{proveedorController.selected.rif}" title="#{bundle.EditProveedorTitle_rif}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_rif}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_email}" for="email" />
                        <p:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.EditProveedorTitle_email}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefonoFijo}" for="telefonoFijo" />
                        <p:inputText id="telefonoFijo" value="#{proveedorController.selected.telefonoFijo}" title="#{bundle.EditProveedorTitle_telefonoFijo}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_telefonoFijo}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefonoLocal}" for="telefonoLocal" />
                        <p:inputText id="telefonoLocal" value="#{proveedorController.selected.telefonoLocal}" title="#{bundle.EditProveedorTitle_telefonoLocal}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_telefonoLocal}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{proveedorController.selected.estado}" title="#{bundle.EditProveedorTitle_estado}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codigoMunicipio}" for="codigoMunicipio" />
                        <p:selectOneMenu id="codigoMunicipio" value="#{proveedorController.selected.codigoMunicipio}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codigoMunicipio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"
                                           var="codigoMunicipioItem"
                                           itemValue="#{codigoMunicipioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{proveedorController.selected.codigoEstado}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codigoEstado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_codigoPais}" for="codigoPais" />
                        <p:selectOneMenu id="codigoPais" value="#{proveedorController.selected.codigoPais}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_codigoPais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="codigoPaisItem"
                                           itemValue="#{codigoPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
