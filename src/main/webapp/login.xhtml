<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition>

        <p:dialog  widgetVar="loginDialog"  resizable="false" header="LOGIN">
            <h:form id="loginForm">
                <h:panelGroup id="display">

                    <p:growl autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtusuario" value="Usuario"/>
                        <p:inputText id="txtusuario" value="#{loginController.usuario.usuario}" required="true"/>

                        <p:outputLabel for="txtclave" value="Clave"/>
                        <p:password id="txtclave" value="#{loginController.usuario.clave}" required="true"/>

                        <h:column/>
                        <p:separator/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar" actionListener="#{loginController.iniciarSesion()}" 
                                         action="/protegido/principal.xhtml" onclick="start()"
                                         oncomplete="handleSubmit(args,'loginDialog');"/>              
                        <p:commandButton value="Cancelar" onclick="loginDialog.hide()"/>
                         
                    </h:panelGrid>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>


</html>
