<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEventoViewDlg" widgetVar="ProductoEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoEventoTitle}">
            <h:form id="ProductoEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoEventoLabel_cantidad}"/>
                        <h:outputText value="#{productoEventoController.selected.cantidad}" title="#{bundle.ViewProductoEventoTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewProductoEventoLabel_monto}"/>
                        <h:outputText value="#{productoEventoController.selected.monto}" title="#{bundle.ViewProductoEventoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewProductoEventoLabel_producto}"/>
                        <h:outputText value="#{productoEventoController.selected.producto}" title="#{bundle.ViewProductoEventoTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewProductoEventoLabel_evento}"/>
                        <h:outputText value="#{productoEventoController.selected.evento}" title="#{bundle.ViewProductoEventoTitle_evento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoEventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
