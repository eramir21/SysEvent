<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoImagenCreateDlg" widgetVar="ProductoImagenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoImagenTitle}">
            <h:form id="ProductoImagenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoImagenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoImagenLabel_codigoImagen}" for="codigoImagen" />
                        <p:inputText id="codigoImagen" value="#{productoImagenController.selected.codigoImagen}" title="#{bundle.CreateProductoImagenTitle_codigoImagen}" required="true" requiredMessage="#{bundle.CreateProductoImagenRequiredMessage_codigoImagen}"/>
                        <p:outputLabel value="#{bundle.CreateProductoImagenLabel_codigoProducto}" for="codigoProducto" />
                        <p:inputText id="codigoProducto" value="#{productoImagenController.selected.codigoProducto}" title="#{bundle.CreateProductoImagenTitle_codigoProducto}" required="true" requiredMessage="#{bundle.CreateProductoImagenRequiredMessage_codigoProducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoImagenLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{productoImagenController.selected.imagen}" title="#{bundle.CreateProductoImagenTitle_imagen}" required="true" requiredMessage="#{bundle.CreateProductoImagenRequiredMessage_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoImagenController.create}" value="#{bundle.Save}" update="display,:ProductoImagenListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoImagenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoImagenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
