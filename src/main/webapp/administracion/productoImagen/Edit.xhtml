<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoImagenEditDlg" widgetVar="ProductoImagenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoImagenTitle}">
            <h:form id="ProductoImagenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoImagenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoImagenLabel_codigoImagen}" for="codigoImagen" />
                        <p:inputText id="codigoImagen" value="#{productoImagenController.selected.codigoImagen}" title="#{bundle.EditProductoImagenTitle_codigoImagen}" required="true" requiredMessage="#{bundle.EditProductoImagenRequiredMessage_codigoImagen}"/>
                        <p:outputLabel value="#{bundle.EditProductoImagenLabel_codigoProducto}" for="codigoProducto" />
                        <p:inputText id="codigoProducto" value="#{productoImagenController.selected.codigoProducto}" title="#{bundle.EditProductoImagenTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditProductoImagenRequiredMessage_codigoProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoImagenLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{productoImagenController.selected.imagen}" title="#{bundle.EditProductoImagenTitle_imagen}" required="true" requiredMessage="#{bundle.EditProductoImagenRequiredMessage_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoImagenController.update}" value="#{bundle.Save}" update="display,:ProductoImagenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoImagenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoImagenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
