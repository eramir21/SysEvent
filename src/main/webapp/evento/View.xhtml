<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoViewDlg" widgetVar="EventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventoTitle}">
            <h:form id="EventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventoLabel_codigoEvento}"/>
                        <h:outputText value="#{eventoController.selected.codigoEvento}" title="#{bundle.ViewEventoTitle_codigoEvento}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_descripcion}"/>
                        <h:outputText value="#{eventoController.selected.descripcion}" title="#{bundle.ViewEventoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_cantidadPersonas}"/>
                        <h:outputText value="#{eventoController.selected.cantidadPersonas}" title="#{bundle.ViewEventoTitle_cantidadPersonas}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_ubicacion}"/>
                        <h:outputText value="#{eventoController.selected.ubicacion}" title="#{bundle.ViewEventoTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_fecha}"/>
                        <h:outputText value="#{eventoController.selected.fecha}" title="#{bundle.ViewEventoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventoLabel_estado}"/>
                        <h:outputText value="#{eventoController.selected.estado}" title="#{bundle.ViewEventoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_codigoTipoEvento}"/>
                        <h:outputText value="#{eventoController.selected.codigoTipoEvento}" title="#{bundle.ViewEventoTitle_codigoTipoEvento}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_codigoMunicipio}"/>
                        <h:outputText value="#{eventoController.selected.codigoMunicipio}" title="#{bundle.ViewEventoTitle_codigoMunicipio}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_codigoEstado}"/>
                        <h:outputText value="#{eventoController.selected.codigoEstado}" title="#{bundle.ViewEventoTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_codigoPais}"/>
                        <h:outputText value="#{eventoController.selected.codigoPais}" title="#{bundle.ViewEventoTitle_codigoPais}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_idCliente}"/>
                        <h:outputText value="#{eventoController.selected.idCliente}" title="#{bundle.ViewEventoTitle_idCliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
