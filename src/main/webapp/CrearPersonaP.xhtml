<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    

   <ui:composition template="WEB-INF/templates/template.xhtml">


        <ui:define name="body">
            <section>
            <div class="container">
                <div class="shopper-informations">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="shopper-info">


                            </div>
                        </div>
                        <div class="col-sm-5 clearfix">
                            <div class="bill-to">
                                <p>Registrarse Proveedor</p>
                               
                                <div class="form-one">
                                <form jsf:id="form1">
                                    <input jsf:id="email" type="email" placeholder="Email" jsf:value="#{personaController.selected.email}"/>
                                    <input jsf:id="nombre" type="text" placeholder="Nombre" jsf:value="#{personaController.selected.nombre}"/>
                                    <input jsf:id="telefono" type="tel" placeholder="Telefono" jsf:value="#{personaController.selected.telefono}"/>
                                    <input jsf:id="cedula" type="text"  placeholder="Cedula" jsf:value="#{personaController.selected.rifCedula}"/>
                                    <input jsf:id="direccion" type="text" placeholder="Direccion" jsf:value="#{personaController.selected.direccion}"/>
                                    <input jsf:id="cpais" type="number" placeholder="codigo pais" jsf:value="#{personaController.selected.codigoPais}"/>
                                    <input jsf:id="cestado" type="number" placeholder="codigo estado" jsf:value="#{personaController.selected.codigoEstado}"/>
                                    <input jsf:id="cmunicipio" type="number" placeholder="codigo municipio" jsf:value="#{personaController.selected.codigoMunicipio}"/>
                                    <input jsf:id="tusuario" value="P" type="hidden" placeholder="Tipo Usuario" jsf:value="#{personaController.selected.tipoUsuario}"/>
                                    <input jsf:id="status" value="A" type="hidden" placeholder="status" jsf:value="#{personaController.selected.estatus}"/>
                                    <input jsf:id="clave"  type="password" placeholder="*******" jsf:value="#{personaController.selected.clave}"/>
                                   
                                    <button type="Submit" jsf:actionListener="#{personaController.create()}" class="btn btn-default btn-primary">Agregar</button>
                                </form>
                                </div>
                                                     
                               
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            </section>    
        </ui:define>

    </ui:composition>

</html>
