<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/WEB-INF/templates/template.xhtml">



        <ui:define name="body">

        <h:panelGrid columns="3" columnClasses="left,right" style="width:100%">
            <p:fieldset  legend="Estadisticas de los Eventos">
                
                    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:350px;" />
              
            </p:fieldset>
            <p:fieldset  legend="Galeria">
                
                    <p:imageSwitch effect="turnDown">
                        <ui:repeat value="#{imagesView.images}" var="image">
                            <p:graphicImage library="imagenes" name="#{image}" />
                        </ui:repeat>
                    </p:imageSwitch>
                
            </p:fieldset>
            <p:fieldset  legend="Estadisticas de los Productos">
               
                    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:350px;" />
               
            </p:fieldset>
          
           
 </h:panelGrid>




        </ui:define>

      

    </ui:composition>


</html>
