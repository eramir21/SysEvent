<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PruebaCreateDlg" widgetVar="PruebaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePruebaTitle}">
            <h:form id="PruebaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pruebaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePruebaLabel_cedu}" for="cedu" />
                        <p:inputText id="cedu" value="#{pruebaController.selected.cedu}" title="#{bundle.CreatePruebaTitle_cedu}" required="true" requiredMessage="#{bundle.CreatePruebaRequiredMessage_cedu}"/>
                        <p:outputLabel value="#{bundle.CreatePruebaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pruebaController.selected.nombre}" title="#{bundle.CreatePruebaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePruebaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pruebaController.create}" value="#{bundle.Save}" update="display,:PruebaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PruebaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PruebaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
